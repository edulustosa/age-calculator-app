<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <section class="input-date">
      <form action="">
        <div class="age-input">
          <div>
            <label for="day">Day</label>
            <input type="text" class="day-input" name="day" placeholder="DD" maxlength="2" required autocomplete="off">
            <p id="error-p"></p>
          </div>

          <div>
            <label for="month">Month</label>
            <input type="text" class="month-input" name="month" placeholder="MM" maxlength="2" required autocomplete="off">
            <p id="error-p"></p>
          </div>

          <div>
            <label for="year">Year</label>
            <input type="text" class="year-input" name="year" placeholder="YYYY" maxlength="4" required autocomplete="off">
            <p id="error-p"></p>
          </div>
        </div>

        <div class="btn-form">
          <hr>
          <button><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>
        </div>
      </form>
    </section>

    <section class="result">
      <p><span class="result-year">--</span> years</p>
      <p><span class="result-month">--</span> months</p>
      <p><span class="result-day">--</span> days</p>
    </section>
  </main>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
